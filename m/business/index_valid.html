<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="houtaishouye/css/index.css" />
<link rel="stylesheet" type="text/css" href="houtaishouye/css/animate.css" />
</head>
<body>
<div class="g-header">
	<img width="350" class="logo wow bounceInLeft" data-wow-delay="0" src="houtaishouye/img/logo-hlb.png" />
	<div class="cloud1"></div>
	<div class="cloud2"></div>			
</div>
<div class="g-mid">
	<div class="car " data-wow-delay=".1s"></div>
</div>
<div class="g-footer">
    <button class="btn btn-blue  wow bounceInDown" data-wow-delay=".8s"><i class="icon iphone"></i> App Store</button>
	<button class="btn btn-green  wow bounceInDown" data-wow-delay="1s"><i class="icon an"></i> Android下载</button>
	<button class="btn btn-yellow wow bounceInDown" data-wow-delay="1.2s"><i class="icon yy"></i> 应用宝下载</button>
	<div class="copyright wow fadeIn" data-wow-delay="1s">
		<p></p>
		<p></p>
	</div>
</div>
<script src="houtaishouye/js/jquery-1.9.0.min.js"></script>
<script src="houtaishouye/js/wow.min.js"></script>
<script>
	if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
		new WOW().init();
	};
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
</div>
</body>
</html>
