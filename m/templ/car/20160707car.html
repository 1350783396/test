<style type="text/css">
<!--
.STYLE2 {color: #006600}
-->
</style>
 
    <div class="span12">
      <h2 align="right" class="STYLE2">【{ProductName}】</h2>
    </div>
    <div class="span7"></div>
    <table width="200" border="1">
      <tr>
<table width="841" height="126" border="1">
          {line-col}
  <td width="98" class="title"><div align="center"><strong>单价</strong></div></td>
      <td width="131" class="title"><div align="center"><strong>购买数量</strong></div></td>
    <td width="88" class="title"><div align="center"><strong>总价</strong></div></td>
    <td width="64" class="title"><div align="center"><strong>姓名：</strong></div></td>
    <td width="91" class="title"><div align="center"><strong>手机号码</strong></div></td>
    <td width="42" class="title"><div align="center"><strong>支付方式</strong></div></td>
    <td width="39" class="title"> <div align="center"><strong>取票方式</strong></div></td>
    <td width="40" class="title"><div align="center"><strong>备注 </strong></div></td>
    <td width="85" class="title">&nbsp;</td>

  </tr>
  <tr>
    <td>￥<span id="unitPrice">{unitPrice}</span></td>
    <td style=" vertical-align:middle;"><p align="center">
      <input id="buyNum" name="buyNum" type="text" style="width: 50px;" value="1" onkeyup="keyCal()"  />
      <!--onblur="calTotal()"-->
    </p>
        <p align="center"><span style="margin-left:5px;" >库存：<span id="stockNum">{stock}</span></span> </p>
      <label id="forBuyNum" class="error" for="buyNum" style="margin: 0 0; display: inline; "></label>    </td>
    <td><h4 style="color:red"> ￥<span id="totalPrice">{unitPrice}</span>&nbsp;&nbsp;&nbsp;&nbsp; <span id="rebateInfo" style="font-size:14px;"></span>
            <input name="hidden" type="hidden" id="rebateUnit" value="{rebateUnit}" />
    </h4></td>
    <td><input id="realName" name="realName" type="text" style="width: 60px;" value="" onkeyup="keyCal()"  />
        <label class="error" for="realName" style="margin: 0 0; display: inline; "></label>    </td>
    <td><input id="phone" name="phone" type="text" style="width: 90px;" value="" onkeyup="keyCal()"  /><label class="error" for="phone" style="margin: 0 0; display: inline; "></label></td>
    <td><select name="selPayType" id="selPayType">{payType}</select><label class="error" for="selPayType" style="margin: 0 0; display: inline; "></label> </td>
    <td><select id="selValidType" name="selValidType">{selValidType}</select></td>
    <td><input name="txtMemo" type="text" style="width: 40px;" value="" onkeyup="keyCal()"  />    </td>
    <td colspan="2" ><button class="btn btn-primary" style="width:55px;" type="submit">提交订单</button></td>

  </tr>
        </table>
    <tr>
        <p>&nbsp;</p>
          </div>
