<!DOCTYPE html>
<html>
<head>
  <title>免费注册-顺和嘉票务网</title>
  <meta charset="utf-8" />
<!--   <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less">
  <script src="less.min.js" type="text/javascript"></script>
 -->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css"> -->

  <!--[if lte IE 6]>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
  <![endif]-->
  <!--[if lte IE 7]>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">

    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body style="background-color: #f9f9f9;">


    <div class="container">
        <div class="row" style="background-color: #fff;padding-top:20px;">
            <form class="bs-docs-example form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="txtUserName"><font color="red">*</font>登录名</label>
                    <div class="controls">
                        <input type="text" id="txtUserName">
                        <span class="help-inline">Something may have gone wrong</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="txtPassword"><font color="red">*</font>登录密码</label>
                    <div class="controls">
                        <input type="text" id="txtPassword">
                        <span class="help-inline">Please correct the error</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="txtPassword2"><font color="red">*</font>重复密码</label>
                    <div class="controls">
                        <input type="text" id="txtPassword2">
                        <span class="help-inline">Username is taken</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="txtZhName"><font color="red">*</font>姓名</label>
                    <div class="controls">
                        <input type="text" id="txtZhName">
                        <span class="help-inline">Woohoo!</span>
                    </div>
                </div>
              
                <div class="control-group">
                    <label class="control-label" for="txtPhone"><font color="red">*</font>手机号码</label>
                    <div class="controls">
                        <input type="text" id="txtPhone">
                        <span class="help-inline">Woohoo!</span>
                    </div>
                </div>
                <div class="form-actions" style="background-color:#fff;">
                    <button type="reset" class="btn">重置</button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <!--[if lte IE 6]>
    <script type="text/javascript" src="js/bootstrap-ie.js"></script>
    <![endif]-->

    <script type="text/javascript">
  (function($) {
    $(document).ready(function () {
      $('.chgctrlgroup').click(function () {
        $('.control-group.warning').removeClass('warning').addClass('error');
      });
      $('.btn.disinput').click(function () {
        var input = $('input[type="text"]:eq(0)');
        // input.css('border','5px solid #000');
        if (input.attr('disabled')) {
          input.removeAttr('disabled');
        }
        else {
          input.attr('disabled','disabled');
        }
      });

      $('.btn.roinput').click(function () {
        var input = $('input[type="text"]:eq(0)');
        // input.css('border','5px solid #000');
        if (input.attr('readonly')) {
          alert('remove');
          input.removeAttr('readonly');
        }
        else {
          input.attr('readonly','readonly');
        }
      });
    });
  })(jQuery);

    </script>
</body>
</html>
